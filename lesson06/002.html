          $("#userPassword").after(userPasswordDom);
          const dateDom = $(`<span>${date}</span>`);
          $("#date").after(dateDom);
          const datetimeDom = $(`<span>${datetime}</span>`);
          $("#datetime").after(datetimeDom);
          const colorDom = $(`<span>${color}</span>`);

  </head>
  <body>

    <form id="signUpForm">

      <p>
        <input type="text" id="userId" name="userId" placeholder="User ID" />
      </p>

        <input type="password" id="userPassword"
               name="userPassword" placeholder="User Password" />
      </p>

        <input type="date" id="date" name="date" placeholder="Date" />
      </p>

      <p>
        <input type="datetime-local" id="datetime" name="datetime" placeholder="Date Time" />
      </p>
